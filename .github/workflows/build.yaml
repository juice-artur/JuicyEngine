name: JuicyEngine - Windows

on:
  pull_request:
    branches:
      - master

jobs:
  format-checking:
    name: Format Checking  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - './src'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.9.0
        with:
          clang-format-version: '13'
          check-path: ${{ matrix.path }} 